<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โปรเจคคคคคคคคคค</title>
  <link rel="stylesheet" href="Aom.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">ค้นหาแพ็คเกจหรือโปรโมชั่น</h1>

    <div class="search-section mx-auto mb-4 position-relative" style="max-width:600px;">
      <i class="bi bi-search search-icon"></i>
      <input type="text" id="search-input" class="form-control" placeholder="ใส่ชื่อเเพ็คเกต">
      <ul id="search-dropdown" class="dropdown-list list-unstyled"></ul>
    </div>

    <div class="filter-tags mb-4 text-center">
      <button type="button" class="btn btn-outline-primary filter-btn" data-tag="popular">ตรวจสุขภาพ</button>
      <button type="button" class="btn btn-outline-primary filter-btn" data-tag="nearMe">โรคกระดก</button>
      <button type="button" class="btn btn-outline-primary filter-btn" data-tag="nearBTS">โรค</button>
      <button type="button" class="btn btn-outline-primary filter-btn" data-tag="nearBTS">โรค</button>
      <button type="button" class="btn btn-outline-primary filter-btn" data-tag="nearBTS">โรค</button>
      <button type="button" class="btn btn-outline-primary filter-btn" data-tag="nearBTS">โรค</button>
      <button type="button" class="btn btn-outline-primary filter-btn" data-tag="nearBTS">โรค</button>
      <button type="button" class="btn btn-outline-primary filter-btn" data-tag="nearBTS">โรค</button>
      <button type="button" class="btn btn-outline-primary filter-btn" data-tag="nearBTS">โรค</button>
      <button type="button" class="btn btn-outline-primary filter-btn" data-tag="nearBTS">โรค</button>
      <button type="button" class="btn btn-outline-primary filter-btn" data-tag="nearBTS">โรค</button>
      <button type="button" class="btn btn-outline-primary filter-btn" data-tag="nearBTS">โรค</button>
      <button type="button" class="btn btn-outline-primary filter-btn" data-tag="nearBTS">โรค</button>
      <button type="button" class="btn btn-outline-primary filter-btn" data-tag="nearBTS">โรค</button>
      <button type="button" class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#filterModal">
        ตัวกรอง
      </button>
    </div>

    <div id="hospital-list" class="hospital-list"></div>
  </div>

  <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-light">
          <h5 class="modal-title" id="filterModalLabel">ตัวกรอง</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="fw-bold">ประเภทของโรงพยาบาล</p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="type-state" checked>
            <label class="form-check-label" for="type-state">โรงพยาบาลรัฐ</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="type-private" checked>
            <label class="form-check-label" for="type-private">โรงพยาบาลเอกชน</label>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Aom.js"></script>
</body>
</html>
